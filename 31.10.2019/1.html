<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        h2 {
            outline: 1px solid red;
        }
        h2>em {
            outline: 1px solid green;
            color: green;
        }
        h2:nth-of-type(2) {
            width: 50%;
            height: 150px;
        }
    </style>
</head>
<body>
    <h2>h2 - блочный элемент. <em>em - строчный</em> элемент</h2>
    <h2>h2 с указанной шириной</h2>
    <p>А это пример текста, внутри которого есть небольшое <img src="../28.10.2019/images/assets/img/pelican2.jpg" alt="Тут должен быть пеликан"> изображение.
</body>
